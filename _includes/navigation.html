<div class="col-8 navigation">
    <ul>
        {% for item in site.data.navigation %}
            <li><a href="{{ item.link }}" {% if page.url == item.link %}style="color: black;"{% endif %}>
                {{ item.name }}
            </a></li>
        {% endfor %}
    </ul>
</div>


<div id="dropdown" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
        <ul>
            {% for item in site.data.navigation %}
            <li><a href="{{ item.link }}"> {{item.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

<a href="javascript:void(0);" class="hamburger" onclick="openNav()">
    <i class="fa fa-bars"></i>
</a>


<script>
    function openNav() {
        document.getElementById("dropdown").style.height = "100%";
    }
    function closeNav() {
        document.getElementById("dropdown").style.height = "0%";
    }
</script>

<script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
        } else {
            document.getElementById("navbar").style.top = "-50px";
        }
        prevScrollpos = currentScrollPos;
    }
</script>
